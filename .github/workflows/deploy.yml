name: Deploy to Google Apps Script

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: ğŸ“¦ Install Clasp
      run: npm install -g @google/clasp
      
    - name: ğŸ” Configure Clasp credentials
      run: |
        echo "$CLASPRC_JSON" > ~/.clasprc.json
      env:
        CLASPRC_JSON: ${{ secrets.CLASPRC_JSON }}
        
    - name: ğŸš€ Push to Apps Script
      run: clasp push
      
    - name: ğŸŒ Deploy as Web App
      if: github.event_name == 'push'
      run: |
        DEPLOYMENT_ID=$(clasp deploy --description "Automated deployment $(date +%Y-%m-%d_%H:%M:%S)" | grep -oP '(?<=@)\w+')
        echo "DEPLOYMENT_ID=$DEPLOYMENT_ID" >> $GITHUB_ENV
        
    - name: ğŸ“Š Update README with deployment URL
      if: github.event_name == 'push'
      run: |
        # Placeholder for README update logic
        echo "Deployed to ID: $DEPLOYMENT_ID"
